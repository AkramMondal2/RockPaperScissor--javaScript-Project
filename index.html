<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="headding">Rock Paper Scissor</h1>
    <section class="choices">
        <div class="choice" id="rock"><img src="./images/rock.jpeg" alt="rock" width="150" height="150"></div>
        <div class="choice" id="paper"><img src="./images/paper.jpeg" alt="paper" width="150" height="150"></div>
        <div class="choice" id="scissor"><img src="./images/scissor.jpeg" alt="scissor" width="150" height="150"></div>
    </section>
    <section class="score">
        <div class="scoreDiv">
            <p class="displayScore" id="userScore">0</p>
            <h2>You</h2>
        </div>
        <div class="scoreDiv">
            <p class="displayScore" id="computerScore">0</p>
            <h2>computer</h2>
        </div>
    </section>
    <section class="winnerDiv">
        <p class="displayWinner">Your Turn</p>
    </section>
    <script src="./script.js"></script>
</body>

</html>
